    <!-- Script cr√≠tico de optimizaci√≥n -->
    <script>
      // Optimizaci√≥n cr√≠tica: Remove loading screen cuando React carga
      document.addEventListener('DOMContentLoaded', function() {
        // Hide loading after React loads
        setTimeout(() => {
          const loading = document.getElementById('loading-screen');
          if (loading) loading.style.display = 'none';
        }, 500);
        
        // Lazy loading para im√°genes
        const images = document.querySelectorAll('img[data-src]');
        const imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.src = img.dataset.src;
              img.classList.remove('lazy');
              img.classList.add('loaded');
              imageObserver.unobserve(img);
            }
          });
        }, {
          rootMargin: '50px'
        });
        
        images.forEach(img => imageObserver.observe(img));
        
        // Preload recursos cr√≠ticos de Stripe
        const stripeLink = document.createElement('link');
        stripeLink.rel = 'preload';
        stripeLink.href = 'https://js.stripe.com/v3/buy-button.js';
        stripeLink.as = 'script';
        document.head.appendChild(stripeLink);
        
        // Optimizaci√≥n para videos en m√≥vil
        const videos = document.querySelectorAll('video');
        videos.forEach(video => {
          // Mejoras para rendimiento en m√≥vil
          video.playsInline = true;
          video.muted = true;
          
          // Lazy loading para videos no cr√≠ticos
          if (!video.closest('.hero-section')) {
            video.preload = 'none';
          }
        });
      });
